---
# General project information
name: "{{ cookiecutter.package_name }}"
license: "MIT"
author: "{{ cookiecutter.author }}"
email: "{{ cookiecutter.email }}"
description: "{{ cookiecutter.description }}"

# Source paths for roles and playbooks (can be relative or absolute)
roles_path: "roles"
playbooks_path: "playbooks"

# Output settings
output_path: "docs/jekyll/ansible-docs"
# templates_path: my_templates # Uncomment and specify a custom template directory if needed

# Default template to use ('readme' or 'doc_and_readme')
# The 'doc_and_readme' template generates a documentation subfolder 'doc'
# with detailed information on tags, variables, todo, and a report.
template: "doc_and_readme"

# Annotations (used in docstrings within your Ansible files)
annotations:
  # General annotations
  author: "@author"
  description: "@description"
  todo: "@todo"
  action: "@action"

  # Special annotations
  tag: "@tag"
  variables: "@var"
  example: "@example"

# Options for the 'doc_and_readme' template (if used)
doc_and_readme:
  # Title for the variables section in the documentation
  variables_title: "Role Variables"
  # Title for the tags section
  tags_title: "Role Tags"
  # Title for the todo section
  todo_title: "Todo List"
  # Title for the actions section
  actions_title: "Actions Performed"
  # Title for the report file
  report_title: "Project Report"
  # Title for the project description
  description_title: "Project Description"

# Other options
# verbose: False # Enable verbose output for debugging
# force: False # Force overwrite of existing files without prompt
# remove: False # Remove output folder before generating new documentation
# sort_roles_by_name: True # Sort roles by name in generated documentation
