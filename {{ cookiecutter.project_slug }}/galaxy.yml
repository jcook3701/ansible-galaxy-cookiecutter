{% import '.cookiecutter_includes/license/__init__.j2' as license_macros with context %}
{{- license_macros.license_header.create(
  cookiecutter.license,
  cookiecutter.author,
  cookiecutter.project_slug,
  file_name='galaxy.yml',
  comment_style='hash') -}}
---
namespace: "{{ cookiecutter.__namespace }}"
name: "{{ cookiecutter.__project_name }}"
version: "{{ cookiecutter.version }}"
authors:
  - "{{ cookiecutter.author }} @{{ cookiecutter.github_username }}"
license:
  - {{ cookiecutter.license }}
readme: ./README.md
description: >
  {{ cookiecutter.description }}

tags:
  - lab
  - homelab
  - automation
  - infrastructure

dependencies:
  # jcook3701.pkgs: "*"
  # jcook3701.utils: "*"
  community.general: ">=12.0.0"

build_ignore:
  - "*.tar.gz"
  - ".gitignore"
  - ".gitattributes"
  - ".git"
  - ".github"
  - ".ansible-lint*"
  - ".mypy_cache"
  - ".pytest_cache"
  - ".ruff_cache"
  - ".yamllint"
  - ".pre-commit-config.yaml"
  - "pyproject.toml"
  - "galaxy-importer.cfg"
  - "cspell.json"
  - "autodoc.config.yaml"
  - ".cookiecutter_includes"
  - "importer_result.json"
  - "tests"
  - "docs"
  - ".venv"
  - "Makefile"

repository: >-
  https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}
documentation: >-
  https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}/blob/master/README.md
homepage: >-
  https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}
issues: >-
  https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}/issues
...
