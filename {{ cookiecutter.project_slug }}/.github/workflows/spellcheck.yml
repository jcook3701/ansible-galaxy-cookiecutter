{{- license_macros.license_header.create(
	cookiecutter.license,
	cookiecutter.author,
	cookiecutter.project_slug,
	file_name='spellcheck.yml',
	comment_style='hash') -}}
---
name: Codespell Spellcheck

on: [push, pull_request]

jobs:
  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install codespell
        run: |
          make python-install

      - name: Run spellcheck
        run: |
          make spellcheck
