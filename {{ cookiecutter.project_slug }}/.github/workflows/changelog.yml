{% import '.cookiecutter_includes/license/__init__.j2' as license_macros with context %}
{{- license_macros.license_header.create(
  cookiecutter.license,
  cookiecutter.author,
  cookiecutter.project_slug,
  file_name='changelog.yml',
  comment_style='hash') -}}
---
name: Update Changelog
on:
  push:
    branches: [main, master]
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push the updated changelog back
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for tag discovery

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install antsichaut
        run: pip install antsichaut
{% raw %}
      - name: Run antsichaut
        run: |
          antsichaut --token ${{ secrets.GITHUB_TOKEN }} --repo ${{ github.repository }}
{% endraw %}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add changelog.yaml
          git commit -m "docs: auto-update changelog" || echo "No changes to commit"
          git push
