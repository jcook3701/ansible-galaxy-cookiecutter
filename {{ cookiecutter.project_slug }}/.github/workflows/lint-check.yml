# .github/workflows/lint-check.yml
---
name: lint-check

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  lint-check:
    name: Lint Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Project Dependencies
        run: |
          make install

      - name: Run Ruff Lint Check
        run: |
          make ruff-lint-check  # Check formatting with ruff

      - name: Run Toml Lint Check
        run: |
          make toml-lint-check # Check formatting with tomllint

      - name: Run YAML Lint Check
        run: |
          make yaml-lint-check  # Check formatting with yamllint

      - name: Run Ansible Lint Check
        run: |
          make ansible-lint-check  # Check formatting with ansible-lint
